<h4> Application Form </h4>
<form action="/listing/{{job['id']}}/apply" method="post">
	<div class="mb-2">
		<label>Full Name: </label><br>
		<input type="text" name="full_name" placeholder="John Doe">
	</div>
	<div class="mb-2">
		<label>Email:</label> <br>
		<input type="text" name="email" placeholder="john_doe@gmail.com">
	</div>
	<div class="mb-2">
		<label>LinkedIn URL:</label> <br>
		<input type="text" name="linkedin_url" placeholder="https://linkedin.com/in/john_doe">
	</div>
	<div class="mb-2">
		<label> Education: </label> <br>
		<textarea name="education" placeholder="Write your educational background here."></textarea>
	</div>
	<div class="mb-2">
		<label> Work Experiece: </label> <br>
		<textarea name="work_experience" placeholder="Write your work experience here."></textarea>
	</div>
	<div class="mb-2">
		<label>Resume:</label> <br>
		<input type="text" name="resume_url"> 
	</div>
	<br><input type="submit">
</form>
